<div class="operacoes-container">
  <h1>Operações</h1>
  <div class="saldo-card">
      <span>Saldo Bancário: €  {{ saldoBancario }}</span>
    </div>
    <mat-card>
      <mat-tab-group>
        <mat-tab label="Depósito">
          <h2>Depósito de Fundos</h2>
          <form [formGroup]="depositoForm" (ngSubmit)="realizarDeposito()">
            <mat-form-field>
              <mat-label>Valor do Depósito</mat-label>
              <input matInput type="number" formControlName="valor" placeholder="Informe o valor">
              <mat-error *ngIf="depositoForm.get('valor')?.hasError('required')">Valor é obrigatório</mat-error>
              <mat-error *ngIf="depositoForm.get('valor')?.hasError('min')">Valor deve ser maior ou igual a 0</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Realizar Depósito</button>
          </form>
        </mat-tab>
        <mat-tab label="Retirada">
          <h2>Retirada de Fundos</h2>
          <form [formGroup]="retiradaForm" (ngSubmit)="realizarRetirada()">
            <mat-form-field>
              <mat-label>Valor da Retirada</mat-label>
              <input matInput type="number" formControlName="valor" placeholder="Informe o valor">
              <mat-error *ngIf="retiradaForm.get('valor')?.hasError('required')">Valor é obrigatório</mat-error>
              <mat-error *ngIf="retiradaForm.get('valor')?.hasError('min')">Valor deve ser maior ou igual a 0</mat-error>
            </mat-form-field>
            <button mat-raised-button color="warn" type="submit">Realizar Retirada</button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
